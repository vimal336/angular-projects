<div>
    Add Todo
</div>

<mat-card>
    <form [formGroup]="form!" (ngSubmit)="form?.valid && addTodo()" >
        <mat-form-field appearance = "outline">
            <input formControlName = "name" matInput placeholder="name"/>
        </mat-form-field>
        <mat-form-field appearance = "outline">
            <input formControlName = "job" matInput placeholder="job"/>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Add Todo</button>
    </form>
</mat-card>
