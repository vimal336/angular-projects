
<div>
    <h3>Values from of operator:</h3>
    <ul>
      <li *ngFor="let value of ofValues">{{ value }}</li>
    </ul>
  
    <h3>Values from from operator:</h3>
    <ul>
      <li *ngFor="let value of fromValues">{{ value }}</li>
    </ul>
  
    <h3>Values from custom observable:</h3>
    <ul>
      <li *ngFor="let value of customObservableValues">{{ value }}</li>
    </ul>
  </div>
