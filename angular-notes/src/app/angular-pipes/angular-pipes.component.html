
<h1>Angular Pipes</h1>

<p>Pipes are simple functions to use in templates to accept an input value and return a transformed value.</p>


<div class="pipes">
    <img src="https://dotnettrickscloud.blob.core.windows.net/img/angular/angular-pipes1.png" alt="">
    <img src="https://m-softtech.in/wp-content/uploads/2022/09/angular-pipe-800x445.jpg" alt="">
</div>


<div>
    <h1>Built-in Pipes</h1>
    
<ol>
    <li>
        {{ ucasepipe | uppercase }}
    </li>
    <li>
        {{ lcasepipe | lowercase }}
    </li>
    <li>
        {{ currencypipe | currency:'INR' }}

    </li>
    <li>
        {{ datepipe | date:'shortDate' }}
    </li>
</ol>
</div>
