
<h1>DebounceTime &  distinct UntilChanged</h1>
<div style="margin: auto;">
    <input [formControl]="searchControl" placeholder="Search" name="search">
    <p>Search Text: {{ searchText }}</p>
</div>
  
<h1>ForkJoin </h1>
<div *ngIf="data">
    <div>Data 1: {{ data[0] | json }}</div>
    <div>Data 2: {{ data[1] | json }}</div>
    <div>Data 3: {{ data[2] | json }}</div>
  </div>

  
<div>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" (ngModelChange)="onNameChange($event)" />
      <button type="submit">Submit</button>
    </form>
    <div *ngFor="let log of logs">
      {{ log }}
    </div>
  </div>
